<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>fast-email-2.0</title>
  </head>
  <body>
    <script type="text/javascript">
      document.addEventListener('plusready', function (a) {
        var first = '';
        plus.key.addEventListener('backbutton', function () {
          //获取地址栏目中的url
          var urls = location.hash.split('/')[1]
          if (urls === 'login' || urls === 'home' || urls === 'send' || urls === 'mine' ||
            urls === 'message' || urls === '') { //判断是首页的时候点击二次退出app
            if (new Date().getTime() - first < 3000) {
              // console.log("关闭程序")
              plus.runtime.quit();
            } else {
              Toast('再按一次退出应用')
              first = new Date().getTime();
            }
          } else {
            history.go(-1)
          }
        }, false);
      });
     
      function Toast(msg, duration) {
        duration = isNaN(duration) ? 2000 : duration;
        var m = document.createElement('div');
        m.innerHTML = msg;
        m.style.cssText =
          "width: 60%;min-width: 150px;opacity: 0.7;height: 50px;color: rgb(255, 255, 255);line-height: 50px;text-align: center;border-radius: 5px;position: fixed;top: 80%;left: 20%;z-index: 999999;background: rgb(0, 0, 0);font-size: 12px;";
        document.body.appendChild(m);
        setTimeout(function () {
          var d = 0.5;
          m.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';
          m.style.opacity = '0';
          setTimeout(function () {
            document.body.removeChild(m)
          }, d * 1000);
        }, duration);
      }
     
    </script>

    <div id="app"></div>

  </body>
</html>
